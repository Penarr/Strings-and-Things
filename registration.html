    <h1>Strings&Things</h1>

        <form method="POST">
            <p>Enter a new user name</p>
            <input type="text" maxlength="30" name="username" id="username" placeholder="Username"><br>

            <p>Enter a password that is at least 8 characters(one uppercase, one lowercase, one number)</p><br>

        </form>
    </div>
    <p id="status"></p>
